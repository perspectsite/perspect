<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% include "styles.html" %}
    <title>{{ site.site_title }}</title>
    <meta name="Description" content="{{ site.site_title }} - {{ site.site_description }}">
  </head>

  <body>

    {% include "navbar.html" %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- JS includes -->
    <!--[if lt IE 9]>
    <script src="/{{ site.active_template }}/scripts/html5shiv.js" type="text/javascript"></script>
    <![endif]-->
        <!--custom head HTML-->
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
    <!--HTML Widget code-->

    <div class="d-flex justify-content-center">
        
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    {% if site.site_image %}
                        <img class="d-block w-100 border" src="//{{ site.site_image }}" alt="">
                    {% else%}
                        <img class="d-block w-100 border" src="/{{ site.active_template }}/static/images/corks.jpg" alt="Corks">
                    {% endif %}
                </div>
            </div>
        </div>


    </div>


</body>
</html>
