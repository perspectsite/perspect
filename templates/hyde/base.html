<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}" prefix="og: http://ogp.me/ns#">
	<head>
		<link href="http://gmpg.org/xfn/11" rel="profile">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="content-type" content="text/html; charset=utf-8">

		<!-- Metadata -->
		{# 
		{% block metadata %}
			<meta name="description" content="{{ site.site_description }}" />
			<meta property="og:description" content="{{ site.site_description }}" />
			<meta property="og:title" content="{{ site.site_title }}" />
			<meta property="og:type" content="website" />
			<meta property="og:url" content="//{{ site.domain }}" />
		{% endblock %}
		<meta property="og:image" content="" />
		#}
		<!-- Enable responsiveness on mobile devices-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

		<title>{{ site.site_title }}</title>

		<!-- CSS -->
		<link href="//fonts.googleapis.com/" rel="dns-prefetch">
		<link href="//fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic|Abril+Fatface|PT+Sans:400,400italic,700&amp;subset=latin,latin-ext" rel="stylesheet">

		<link rel="stylesheet" href="/hyde/static/css/poole.css" />
		<link rel="stylesheet" href="/hyde/static/css/hyde.css" />
		<link rel="stylesheet" href="/hyde/static/css/syntax.css" />
		<link rel="EditURI" type="application/rsd+xml" title="RSD" href="https://wp.perspect.com/v1/{{ site.site_name }}/xmlrpc.php?rsd" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

		<!-- RSS -->
		<!-- <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml"> -->
	</head>

	<body class="theme-base-0d">
		{% include 'sidebar.html' %}
		<div class="content container">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
